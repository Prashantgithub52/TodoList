<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="todo.css" />
</head>
<body class="animated-gradient min-h-screen flex items-center justify-center p-6 text-white">

  <div class="glass w-full max-w-2xl p-8 rounded-3xl">
    <h1 class="text-5xl font-bold text-center mb-8 tracking-wide">ðŸŒŸ My Tasks</h1>

    <div class="flex gap-3 mb-6">
      <input id="taskInput" type="text" placeholder="What do you want to do?"
             class="w-full px-6 py-4 rounded-full bg-white/10 text-white placeholder-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition" />
      <button onclick="addTask()" class="neon-button px-6 py-4 rounded-full font-semibold">Add</button>
    </div>

    <ul id="taskList" class="space-y-4 max-h-[300px] overflow-y-auto pr-2">
      <!-- Tasks will be added here -->
    </ul>

    <div class="text-center mt-8">
      <button id="clearBtn" onclick="handleClear()" class="neon-button px-6 py-3 rounded-full font-semibold">Clear All</button>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
